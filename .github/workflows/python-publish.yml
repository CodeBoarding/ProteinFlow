# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  conda:
    runs-on: ubuntu-latest
    name: Push to Anaconda

    steps:
    - uses: actions/checkout@v3
    - name: publish-to-conda
      uses: amauryval/publish_conda_package_action@2.0.3
      with:
        # CondaDir: locate the directory containing your meta.yml, conda_build_config.yaml (...) files
        CondaDir: '.conda'
        # Channels: You can add more channel with a space separator
        Channels: 'conda-forge bioconda' 
        # Platforms: remove one or more of these platforms
        Platforms: 'osx-64 linux-32 linux-64 noarch osx-arm64'
        CondaUsername: ${{ secrets.CONDA_USERNAME }}
        CondaPassword: ${{ secrets.CONDA_PASSWORD }}
    
  pypi_and_dockerhub:
    runs-on: ubuntu-latest
    name: Push to PyPI and DockerHub

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: adaptyvbio
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build and push Docker image
      run: |
        docker build -t adaptyvbio/proteinflow:${{ github.event.release.tag_name }} .
        docker image push adaptyvbio/proteinflow:${{ github.event.release.tag_name }}
        docker tag adaptyvbio/proteinflow:${{ github.event.release.tag_name }} adaptyvbio/proteinflow:latest
        docker image push adaptyvbio/proteinflow:latest
    - name: Push README to Dockerhub
      uses: christian-korneck/update-container-description-action@v1
      env:
        DOCKER_USER: adaptyvbio
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      with:
        destination_container_repo: adaptyvbio/proteinflow
        provider: dockerhub
        short_description: 'Versatile pipeline for processing protein structure data for deep learning applications.'
        readme_file: 'README.md'
